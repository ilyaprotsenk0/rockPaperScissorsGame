<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-title">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="header-score">
      <p id="header-score-text">Score</p>
      <p id="header-score-count">12</p>
    </div>
  </header>
  <section class="choose-figures">
    <div id="paper-figure">
      <img src="images/icon-paper.svg" alt="paper-figure">
    </div>
    <div id="scissors-figure">
      <img src="images/icon-scissors.svg" alt="scissors-figure">
    </div>
    <div id="rock-figure">
      <img src="images/icon-rock.svg" alt="rock-figure">
    </div>
  </section>
  <div id="show-modal-rules">
    <p>RULES</p>
  </div>
  <div class="modal-rules" id="rules-block">
    <div class="modal-rules-content">
      <div class="rules-wrap">
        <p>RULES</p>
        <div id="close-modal-rules">
          <img src="images/icon-close.svg" alt="icon-close">
        </div>
      </div>
      <div class="rules-img">
        <img src="images/image-rules.svg" alt="rules-image">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
